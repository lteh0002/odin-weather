<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <script src="https://kit.fontawesome.com/842c47a594.js" crossorigin="anonymous" defer></script>
    <script type="module" src="index.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div>
      <img id="bg" src="" alt="">
      <div class="weather-container">
          <div class="weather-display">
            <p id="weather"></p>
            <h1 id="city-name"></h1>
            <div class="weather-info">
              <h1 id="temperature"></h1>
              <p id="divider">|</p>
              <div>
                <p id="feels-like"></p>
                <p id="wind"></p>
                <p id="humidity"></p>
              </div>
            </div>
          </div>
          <div class="sun">
            <div class="suncontainer">
              <img class="sunrise" src="sunrise.png" alt="">
              <div class="suntime">
                <p class="sunrisedate"></p>
                <p class="sunrisetime"></p>
              </div>
            </div>
            <div class="suncontainer">
              <img class="sunset" src="sunset.png" alt="">
              <div class="suntime">
                <p class="sunsetdate"></p>
                <p class="sunsettime"></p>
              </div>
            </div>
        </div>
      </div>
    </div>
</body>
</html>
