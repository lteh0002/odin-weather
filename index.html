<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <script type="module" src="index.js" defer></script>
    <title>Document</title>
</head>
<body>
    <header class="head">
        <h1>weather.com</h1>
        <form class='search' action="#">
            <input id='searchbar' type="text" placeholder="Search City">
            <button id='searchbtn' type="submit"><span class="material-symbols-outlined">search</span></button>
        </form>
        <div class="right-head">
            <span class="material-symbols-outlined">public</span>
            <p>EN</p>
            <p>|</p>
            <p>Â°C</p>
            <!-- <span class="material-symbols-outlined">keyboard_double_arrow_down</span> -->
            <span class="material-symbols-outlined" id="menu">menu</span>
        </div>
    </header>
    <div class="weather-display">
        <div class="today-temp">
            <div>
                <p class="today-temperature"></p>
                <p class="location"></p>
            </div>
            <div>
                <span class="material-symbols-outlined todayicon"></span>
                <p class="today-weather"></p>
            </div>
            <div class="today-humid">
                <span class="material-symbols-outlined todayicon humid">water_drop</span>
                <p class="humidity"></p>
            </div>
        </div>
        <div class="second-temp">
            <p class="second-weather"></p>
            <p class="second-temperature"></p>
        </div>
        
    </div>
</body>
</html>
